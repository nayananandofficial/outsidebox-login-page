<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <!-- signup page -->
      <section class="left page">
        <header class="header">
          <i class="fa-brands fa-codepen fa-rotate-90 fa-xl"></i>
          <p class="logoname">OutsideBox</p>
        </header>

        <main class="formContainer">
          <div class="heading">
            <p class="sub_heading">Start your journey</p>
            <h3 class="main_heading">Sign Up to OutsideBox</h3>
          </div>

          <!-- update -->
          <form>
            <label class="input-label" for="email">E-mail</label>
            <input type="text" class="type_input" />

            <label class="input-label" for="password">Password</label>
            <input type="password" class="type_input" />

            <button class="signUp">Sign Up</button>
          </form>

          <div class="otherOptions">
            <hr class="formDivider" />
            <p class="optionTitle">or sign up with</p>
          </div>

          <div class="icons-container">
            <!-- update -->
            <div class="icon">
              <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="icon">
              <i class="fa-brands fa-google"></i>
            </div>
            <div class="icon">
              <i class="fa-brands fa-x-twitter"></i>
            </div>
          </div>
        </main>

        <footer class="footer">
          <p class="signIn_link">Have an account? <a href="#">Sign in</a></p>
        </footer>
      </section>

      <!-- theme page -->
      <section class="right page">
        <div class="image">
          <img src="./download.jpeg" alt="OutsideBox work theme" />
        </div>
      </section>
    </div>
  </body>
</html>
